<div class="card">
    <img class="card-img-top" src="{{device.photo}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ device.name }}</h5>
      <p class="card-text">{{ device.status }}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{ device.lastUpdate }}</small>
    </div>
</div>
