<google-map
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options">
  
    <map-marker *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
